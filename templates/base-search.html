{% extends "base.html" %}

{% block form-content %}
    <div>
        <form action="/search/" method="post">
             {% csrf_token %}
            <div class="form-group">
                <label for="protein-identifier">Enter Ensembl ID or Protein name</label>
                <input id="protein-identifier" type="text" name="identifier">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
{% endblock %}

{% block content %}{% endblock %}
